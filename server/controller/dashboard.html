        <div>

        <div class="first">
            <div class="user-div" id="user-div">
                <h5><i class="fas fa-user" id="user"></i>Profile</h5>
            </div>
        </div>
        <div class="second">    
            <div class="page-div" id="page-div">
                <h5><i class="fas fa-clone" id="clone"></i>Pages</h5>

        <div class="third">    
            <div class="trend-div" id="trend-div">

            </div>
        </div>
        <div class="fifth">    
            <div class="opencart-div" id="opencart-div">

            </div>
        </div>
        <div class="sixth">
            <div class="appear-div" id="appear-div">
                <h5><i class="fas fa-image" id="appear"></i>Appearance</h5>
            </div>
        </div>
        <div class="settings">
            <h3>SETTINGS</h3>
        </div>    
        <div class="seventh">
            <div class="setting">
                <h5><i class="fas fa-cogs" id="settingcog"></i>Setting</h5>
            </div>
        </div>
        <div class="eighth">
            <div class="chart">
                <h5><i class="fas fa-chart-area" id="chart-area"></i>chart</h5>
            </div>
        </div>
